<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booki</title>

  <!-- fontawesome free kit Web Fonts 6.0 -->
  <script src="https://kit.fontawesome.com/e667e0fa1a.js" crossorigin="anonymous"></script>

  <!-- Bootstrap desktop -->
  <link rel="stylesheet" href="./css/desktop.css">

</head>

<body>
  <header>
    <div class="navbar-top-logo">
      <img src="./images/logo/Booki@3x.png" alt="Logo du site">
    </div>
    <nav>
      <ul class="navbar-top-menu">
        <li class="menu-item"><a href="#">Hébergements</a></li>
        <li class="menu-item"><a href="#">Activités</a></li>
        <!-- <li><a href="#">Activités</a></li> -->
        <!-- <li><a href="#">S'inscrire</a></li> -->
      </ul>
    </nav>
  </header>
  <div id="identite_du_site">
    <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
    <p>En plein centre ville ou en pleine nature</p>
  </div>  
  <main>
    <section id="section_filtres">
          <div class="mtb-auto">
            <h2>Filtres</h2>
          </div>
          <div class="mtb-auto">
            <div class="filtres-boxs">
              <div class="filtres-box">
                <i class="fa-solid fa-money-bill filtres-box-icone"></i>
                <p>Economique</p>
              </div>
              <div class="filtres-box">
                <i class="fa-solid fa-people-group filtres-box-icone"></i>
                <p>Familial</p>
              </div>
              <div class="filtres-box">
                <i class="fa-solid fa-heart filtres-box-icone"></i>
                <p>Romantique</p>
              </div>
              <div class="filtres-box">
                <i class="fa-solid fa-dog filtres-box-icone"></i>
                <div class="filtres-box-titre">
                  <p>Animaux Autourisés</p>
                </div> 
              </div>                        
            </div>  
          </div>  
    </section>
  </main>  
</body>

</html>
