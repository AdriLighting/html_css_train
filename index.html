<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="utf-8">
	<meta name="description" content="oc_p2">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">


	<!-- fontawesome free kit Web Fonts 6.0 -->
	<script src="https://kit.fontawesome.com/e667e0fa1a.js" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="./css/style.css">

	<title>oc_p2</title>
</head>


<!--
	Documentation sur la sémantiques
		J'ai commencer l'accessibilité du site 
		tabulation a vérifier pour les filtres
	
	header
		nav
	main
		section 	site
			h1
		section 	search by city
		section 	filter by categories
		section 	hébergement
			article
		section 	hébergement populaire
			article
-->

<body>
	<header title="Entête du site">
		<div class="table">
			<div class="table-cell" >
				<img src="./images/logo/Booki@3x.png" title="Logo du site" alt="Logo du site">
			</div>
		</div>
		<nav title="menu de navigation">
			<div class="table">
				<a href="#" id="link_1" class="table-cell" title="navigation ver Hébérgement">lien 1</a>
				<a href="#" id="link_2" class="table-cell" title="navigation ver Hébérgement populaire">lien 2</a>
			</div>
		</nav>
	</header>
	<main title="Parties principal du site">
		<section id="section_title" title="Titre et déscription du site">
			<h1 title="Titre du site">Trouvez votre hébergement pour des vacances de rêve</h1>
			<p title="déscription du site">En plein centre ville ou en pleine nature</p>
		</section>
		<section id="section_search" title="Rechercher géographiquement une location">
			<form method="get" action="#" title="Formulaire de recherche géographique">
				<div class="form-icon">
					<i class="fa-solid fa-location-dot"></i>
				</div>
				<div class="form-icon-text">
					<input type="text" name="search_city" id="search_city" placeholder="Marseille, Paris" title="Saisie de la ville a rechercher" required>
				</div>
				<div class="form-icon-submit" title="Boutons pour executer la recherche">
					<button type="submit" class="btn-submit-text" title="Bouton pour executer la recherche">Rechercher</button>
					<button type="submit" class="btn-submit-icone" title="Bouton pour executer la recherche"><i class="fa-solid fa-magnifying-glass loupe"></i></button>
				</div>
			</form>
		</section>
    <section id="section_filtres" title="Appliquer des filtres sur la recherche de locations">
      <div class="mt-8">
        <h2>Filtres</h2>
      </div>
      <div class="mtb-auto" title="Listes des filtres">
        <div class="filters-boxes">
          <button  class="filter-boxe" title="Filtre Economique">
            <i class="fa-solid fa-money-bill filter-boxe-icone"></i>
            <p>Economique</p>
          </button>
          <button class="filter-boxe" title="Filtre Familial">
            <i class="fa-solid fa-people-group filter-boxe-icone"></i>
            <p>Familial</p>
          </button>
          <button class="filter-boxe" title="Filtre Romantique">
            <i class="fa-solid fa-heart filter-boxe-icone"></i>
            <p>Romantique</p>
          </button>
          <button class="filter-boxe" title="Filtre Animaux Autorisés">
            <i class="fa-solid fa-dog filter-boxe-icone"></i>
            <div class="filter-boxe-titre">
              <p>Animaux Autorisés</p>
            </div>
          </button>
        </div>
      </div>
    </section>
	</main>
	<footer>
		<p>Footer</p>
	</footer>
	<script src="./js/script.js"></script>
</body>

</html>
